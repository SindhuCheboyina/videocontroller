<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>video controller</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <h1>Video and Audio Controllers</h1>
    <div class="left">
        <video id="video" controls autoplay loop muted>
          <source src="video.mp4" type="video/mp4">
          <source src="video.ogg" type="video/ogg">
        </video>
    </div>
       <div class="right">
          <video id="vid1" controls>
            <source src="video.mp4" type="video/mp4">
          </video>
          <br>
           <button onclick="playPause()">play/pause</button>
           <button onclick="zoom()">zoom</button>
           <script>
             var Video=document.getElementById("vid1");
               function playPause(){
                 if(Video.paused)
                 Video.play();
                 else
                   Video.pause();
               }
               function zoom(){
                 Video.width=400;
               }
               document.getElementById("vid1").addEventListener('ended', function(e){
                 console.log('video ended');
               })
           </script>
       </div>
       <br><br>
        <div>
        <audio id="audio" controls>
         <source src="audio.mp3" type="audio/mp3">
        </audio>
      </div>
  </body>
</html>
